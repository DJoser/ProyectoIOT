<!DOCTYPE html>
<html lang="en" ng-app="editorApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>I.O.T.</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body ng-controller="notasController">

<div class="">
    <nav class="grey darken-3 white-text" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">I.O.T.</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Dispositivos</a></li>
            </ul>

            <ul id="nav-mobile" class="side-nav white">
                <li><a href="#">Dispositivos</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col s12 m6" ng-repeat="nota in notas">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{nota.titulo}}</span>
                </div>
            </div>
        </div>
    </div>
</div>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/init.js"></script>
</body>
</html>
